<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Bungee+Spice&family=Frijole&family=Galindo&family=Kode+Mono:wght@400..700&family=Lilita+One&family=Quicksand:wght@300..700&family=Tapestry&display=swap" rel="stylesheet">

    <title>Document</title>
    
</head>
<body>
    <!-- background Container -->
     <div 
class="flex items-center 
justify-center h-screen bg-lime-200 ">
        <!-- Card -->
     <div class="bg-zinc-800 p-2 mx-6 rounded-2xl shadow-xl shadow-slate-900">

        <!-- flex Container -->
         <div class="flex flex-col lg:flex-row rounded-l-xl">
            <!-- Image -->
             <img src="images/image.jpg" alt="" 
             class="object-fit rounded-xl h-80
                    md:h-64 md:rounded-l-xl
                    md:rounded-r-none duration-500 transform hover:scale-105 hover:rounded-xl">
             <!-- Content -->
              <div class="p-6 md:p-12">
                <h2 
                class="font-galindo text-xl font-medium text-center text-white md:text-left"
                >
                    Get diet and fitness tips in your inbox
                </h2>
                <p 
                class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                 Eat better and excerise better.Sign up for the Diet&Fitness
                 newsletter.
                </p>
                <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                    <input type="text" placeholder="Enter your email address"
                    class="p-2 px-4 bg-zinc-800 border rounded-lg text-white border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left focus:outline-none"
                    />
                    <button 
                    class="rounded-md text-zinc-800 text-xs bg-lime-600
                           py-3 px-5 hover:bg-lime-700
                            hover:text-white duration-500">
                        Subscribe
                    </button>

                </div>
              </div>
           </div>
       </div>
    </div>
</body>
</html>
